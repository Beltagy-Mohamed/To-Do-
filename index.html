<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Task ðŸš€</title>
    <link rel="icon" type="image/png" href="logo.png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable manual toggle
            theme: {
                extend: {
                    colors: {
                        cream: '#fffaf5',
                        zinc: { 50: '#fafafa', 900: '#18181b' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        creative: ['"Dancing Script"', 'cursive'],
                        arabic: ['Cairo', 'sans-serif'],
                        athkar: ['Tajawal', 'sans-serif'],
                        quran: ['Amiri', 'serif'],
                        hand: ['Caveat', 'cursive'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        blob: "blob 7s infinite",
                    },
                    keyframes: {
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" },
                        },
                    },
                }
            }
        }
    </script>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Dancing+Script:wght@700&family=Cairo:wght@400;700&family=Tajawal:wght@400;500;700&family=Amiri:wght@400;700;900&family=Caveat:wght@700&display=swap"
        rel="stylesheet">
    <style>
        /* RTL Specific Header Reordering */
        [dir="rtl"] .header-logo {
            order: 2;
        }

        [dir="rtl"] .header-title {
            order: 1;
        }
    </style>
    <!-- Icons (Lucide via UNPKG for simplicity in vanilla) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-cream dark:bg-slate-950 text-slate-800 dark:text-slate-200 min-h-[100dvh] overflow-x-hidden font-sans selection:bg-amber-500/30 dark:selection:bg-indigo-500/30 transition-colors duration-500">

    <!-- Theme Toggle -->
    <button onclick="toggleTheme()" id="theme-toggle-btn"
        class="fixed top-6 right-6 p-3 rounded-full bg-white/50 dark:bg-white/10 hover:bg-white/80 dark:hover:bg-white/20 backdrop-blur-md border border-slate-200 dark:border-white/5 shadow-lg transition-all z-50 group">
        <i data-lucide="moon" class="w-5 h-5 text-indigo-500 dark:text-indigo-400"></i>
    </button>

    </button>

    <!-- Ambient Background Container -->
    <div id="emoji-container" class="fixed inset-0 pointer-events-none overflow-hidden z-0"></div>

    <!-- Main Content -->
    <main class="relative z-10 w-full max-w-4xl mx-auto p-4 flex flex-col items-center min-h-screen pt-12 pb-24">

        <!-- Header -->
        <!-- Header -->
        <!-- Header -->
        <div class="w-full flex items-center justify-between mb-6 relative group">
            <!-- Logo Section -->
            <div class="flex items-center gap-4">
                <img src="logo.png" alt="Logo"
                    class="w-16 h-16 rounded-2xl shadow-lg shadow-indigo-500/20 hover:scale-105 transition-transform">
            </div>

            <!-- Controls Section -->
            <div class="flex items-center gap-2">
                <button id="lang-toggle"
                    class="px-3 py-1 bg-slate-200 hover:bg-slate-300 dark:bg-white/10 dark:hover:bg-white/20 rounded-full text-xs font-bold text-slate-700 dark:text-white transition-colors">
                    Ø¹Ø±Ø¨ÙŠ
                </button>
                <button onclick="toggleStats()"
                    class="p-2 text-slate-500 hover:text-slate-900 hover:bg-slate-200 dark:text-slate-400 dark:hover:text-white dark:hover:bg-white/10 rounded-full transition-colors"
                    title="View Stats">
                    <i data-lucide="bar-chart-3" class="w-6 h-6"></i>
                </button>
            </div>
        </div>


        <!-- Input Area (Main Focus) -->
        <div class="w-full max-w-2xl relative group mb-8 z-20">
            <div
                class="absolute -inset-0.5 bg-gradient-to-r from-cyan-500 via-purple-500 to-pink-500 rounded-2xl opacity-30 group-hover:opacity-60 transition duration-500 blur">
            </div>
            <div
                class="relative flex items-center bg-white dark:bg-slate-800 rounded-xl p-2 border border-slate-200 dark:border-white/10 shadow-2xl transition-colors duration-300">
                <input type="text" id="todo-input"
                    class="flex-1 bg-transparent border-none text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:ring-0 focus:outline-none h-14 px-4 text-xl"
                    placeholder="What's your next win?" onkeydown="handleInputKey(event)">
                <button onclick="addTodo()"
                    class="p-4 bg-white text-slate-900 rounded-lg hover:bg-slate-200 transition-colors shrink-0">
                    <i data-lucide="plus" class="w-6 h-6"></i>
                </button>
            </div>
        </div>


        <!-- Categories (New Location) -->
        <div id="category-dock"
            class="w-full max-w-2xl flex items-center justify-start gap-2 overflow-x-auto scrollbar-hide py-2 px-1 mb-6 relative z-30 min-h-[3rem]">
            <!-- Injected by JS -->
        </div>

        <!-- Controls Row (View Switcher Only) -->
        <div class="flex items-center justify-center w-full max-w-2xl mb-8">
            <!-- Mood Selector Removed -->

            <!-- View Switcher -->
            <div
                class="flex overflow-x-auto max-w-full touch-pan-x bg-white/50 dark:bg-slate-800/50 p-1 rounded-xl backdrop-blur-sm border border-slate-200 dark:border-white/5 scrollbar-hide transition-colors duration-300">
                <button onclick="switchView('Daily')" id="btn-daily"
                    class="shrink-0 px-5 py-1.5 rounded-lg text-xs font-medium transition-all bg-indigo-500 text-white shadow-lg shadow-indigo-500/20">Daily</button>
                <button onclick="switchView('Weekly')" id="btn-weekly"
                    class="shrink-0 px-5 py-1.5 rounded-lg text-xs font-medium transition-all text-slate-500 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white">Weekly</button>
                <button onclick="switchView('Athkar')" id="btn-athkar"
                    class="shrink-0 px-5 py-1.5 rounded-lg text-xs font-medium transition-all text-slate-500 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white">Athkar</button>
                <button onclick="switchView('Tasbih')" id="btn-tasbih"
                    class="shrink-0 px-5 py-1.5 rounded-lg text-xs font-medium transition-all text-slate-500 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white">Tasbih</button>
                <button onclick="switchView('Kahf')" id="btn-kahf"
                    class="shrink-0 px-5 py-1.5 rounded-lg text-xs font-medium transition-all text-slate-500 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white">Al-Kahf</button>
            </div>
        </div>

        <!-- Todo List -->
        <div id="todo-list" class="w-full max-w-2xl space-y-3">
            <!-- Items injected by JS -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden flex-col items-center justify-center py-12 text-slate-500 text-center">
            <i data-lucide="sparkles" class="w-12 h-12 mb-4 opacity-20"></i>
            <p class="text-lg font-medium">All clear for now!</p>
            <p class="text-sm">Enjoy the space or add a new goal.</p>
        </div>

    </main>

    <!-- Modals -->

    <!-- Stats Modal -->
    <div id="stats-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="toggleStats()"></div>
        <div class="absolute inset-0 md:inset-10 flex items-center justify-center p-4">
            <div
                class="w-full max-w-5xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-white/10 rounded-none md:rounded-3xl shadow-2xl flex flex-col h-full md:h-auto md:max-h-[90vh] overflow-hidden transition-colors duration-300">
                <div
                    class="p-6 border-b border-slate-200 dark:border-white/5 bg-slate-50/80 dark:bg-slate-900/50 space-y-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold flex items-center gap-3 text-slate-900 dark:text-slate-200">
                            <i data-lucide="trending-up" class="text-indigo-500 dark:text-indigo-400"></i> Analytics
                        </h2>
                        <button onclick="toggleStats()"
                            class="p-2 hover:bg-slate-200 dark:hover:bg-white/10 rounded-full transition-colors"><i
                                data-lucide="x" class="w-6 h-6 text-slate-500 dark:text-slate-400"></i></button>
                    </div>

                    <!-- Tabs -->
                    <div class="flex gap-2 p-1 bg-slate-100 dark:bg-white/5 rounded-xl w-fit">
                        <button onclick="switchStatsTab('tasks')" id="tab-btn-tasks"
                            class="px-4 py-1.5 rounded-lg text-sm font-bold bg-indigo-500 text-white shadow-lg transition-all">Tasks</button>
                        <button onclick="switchStatsTab('worship')" id="tab-btn-worship"
                            class="px-4 py-1.5 rounded-lg text-sm font-medium text-slate-500 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white transition-all">Worship</button>
                    </div>
                </div>

                <div class="p-6 overflow-y-auto custom-scrollbar flex-1 relative">
                    <!-- Tasks Tab -->
                    <div id="tab-tasks" class="stats-tab space-y-6 animate-in fade-in slide-in-from-bottom-2">
                        <!-- HUD -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                            <div
                                class="bg-slate-50 dark:bg-white/5 rounded-2xl p-4 flex items-center gap-4 border border-slate-200 dark:border-white/5">
                                <div
                                    class="p-3 bg-yellow-500/10 text-yellow-600 dark:bg-yellow-500/20 dark:text-yellow-500 rounded-full">
                                    <i data-lucide="trophy"></i>
                                </div>
                                <div>
                                    <div class="text-2xl font-black text-slate-900 dark:text-slate-200" id="stat-xp">0
                                        XP</div>
                                    <div class="text-xs uppercase tracking-wider text-slate-500 dark:text-slate-400">
                                        Total Score</div>
                                </div>
                            </div>
                            <div
                                class="bg-slate-50 dark:bg-white/5 rounded-2xl p-4 flex items-center gap-4 border border-slate-200 dark:border-white/5">
                                <div
                                    class="p-3 bg-emerald-500/10 text-emerald-600 dark:bg-emerald-500/20 dark:text-emerald-500 rounded-full">
                                    <i data-lucide="target"></i>
                                </div>
                                <div>
                                    <div class="text-2xl font-black text-slate-900 dark:text-slate-200"
                                        id="stat-completed">0</div>
                                    <div class="text-xs uppercase tracking-wider text-slate-500 dark:text-slate-400">
                                        Tasks Done</div>
                                </div>
                            </div>
                            <div
                                class="bg-slate-50 dark:bg-white/5 rounded-2xl p-4 flex items-center gap-4 border border-slate-200 dark:border-white/5">
                                <div
                                    class="p-3 bg-blue-500/10 text-blue-600 dark:bg-blue-500/20 dark:text-blue-500 rounded-full">
                                    <i data-lucide="calendar"></i>
                                </div>
                                <div>
                                    <div class="text-2xl font-black text-slate-900 dark:text-slate-200" id="stat-rate">
                                        0%</div>
                                    <div class="text-xs uppercase tracking-wider text-slate-500 dark:text-slate-400">
                                        Completion Rate</div>
                                </div>
                            </div>
                        </div>

                        <!-- Charts Grid -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            <div
                                class="bg-slate-50 dark:bg-black/20 p-4 rounded-3xl border border-slate-200 dark:border-white/5">
                                <h3
                                    class="text-sm font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-4">
                                    Focus
                                    Distribution</h3>
                                <canvas id="barChart"></canvas>
                            </div>
                            <div
                                class="bg-slate-50 dark:bg-black/20 p-4 rounded-3xl border border-slate-200 dark:border-white/5">
                                <h3
                                    class="text-sm font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-4">
                                    Productivity
                                    Trend</h3>
                                <canvas id="lineChart"></canvas>
                            </div>
                        </div>
                    </div> <!-- End of tab-tasks -->

                    <!-- Worship Tab -->
                    <div id="tab-worship" class="stats-tab hidden space-y-8 animate-in fade-in slide-in-from-bottom-2">
                        <!-- Kahf Section -->
                        <div
                            class="bg-amber-50/50 dark:bg-black/20 p-6 rounded-3xl border border-amber-200 dark:border-amber-900/20">
                            <h3 id="header-kahf-tracker"
                                class="text-lg font-bold text-amber-600 dark:text-amber-500 mb-4 flex items-center gap-2">
                                <i data-lucide="book-open" class="w-5 h-5"></i> Surat Al-Kahf Tracker
                            </h3>
                            <div id="kahf-stats-grid" class="flex justify-between md:justify-start gap-4">
                                <!-- Populated by JS -->
                            </div>
                        </div>

                        <!-- Tasbih Section -->
                        <div
                            class="bg-emerald-50/50 dark:bg-black/20 p-6 rounded-3xl border border-emerald-200 dark:border-emerald-900/20">
                            <h3 id="header-tasbih-activity"
                                class="text-lg font-bold text-emerald-600 dark:text-emerald-500 mb-4 flex items-center gap-2">
                                <i data-lucide="bar-chart-2" class="w-5 h-5"></i> Tasbih Activity (Last 7 Days)
                            </h3>
                            <div class="h-48">
                                <canvas id="tasbihChart"></canvas>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Focus Timer Modal -->
        <div id="timer-modal" class="fixed inset-0 z-50 hidden">
            <div class="absolute inset-0 bg-black/90 backdrop-blur-md flex items-center justify-center p-4">
                <div class="w-full max-w-md relative flex flex-col items-center">
                    <!-- Close -->
                    <button onclick="closeTimer()"
                        class="absolute top-0 right-0 p-4 text-slate-500 hover:text-white transition-colors">
                        <i data-lucide="x" class="w-8 h-8"></i>
                    </button>

                    <!-- Task Title -->
                    <h2 id="timer-task-text" class="text-2xl font-bold text-white mb-2 text-center mt-12">Task Name</h2>

                    <!-- AI Encouragement -->
                    <div class="h-12 flex items-center justify-center mb-8 w-full">
                        <p id="timer-quote"
                            class="text-sm font-medium bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400 text-center animate-pulse">
                            Loading encouragement...
                        </p>
                    </div>

                    <!-- Timer Ring -->
                    <div class="relative w-64 h-64 flex items-center justify-center mb-12">
                        <svg class="absolute inset-0 w-full h-full -rotate-90 transform">
                            <circle cx="128" cy="128" r="120" stroke="currentColor" stroke-width="8" fill="transparent"
                                class="text-slate-800" />
                            <circle id="timer-progress-ring" cx="128" cy="128" r="120" stroke="currentColor"
                                stroke-width="8" fill="transparent"
                                class="text-white transition-all duration-1000 ease-linear" stroke-dasharray="753.98"
                                stroke-dashoffset="0" stroke-linecap="round" />
                        </svg>
                        <div id="timer-display"
                            class="text-6xl font-black tabular-nums tracking-tighter text-white relative z-10">
                            25:00
                        </div>
                        <!-- Background Glow -->
                        <div id="timer-glow" class="absolute inset-0 blur-[80px] opacity-30 bg-indigo-500"></div>
                    </div>

                    <!-- Controls -->
                    <button onclick="toggleTimerState()" id="timer-toggle-btn"
                        class="w-20 h-20 rounded-full bg-white text-slate-900 flex items-center justify-center hover:scale-105 active:scale-95 transition-all shadow-2xl shadow-white/20">
                        <i data-lucide="play" class="w-8 h-8 fill-current translate-x-1"></i>
                    </button>

                </div>
            </div>
        </div>




        <script src="main.js"></script>
</body>

</html>
